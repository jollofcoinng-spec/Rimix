<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Video Remix Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
      }

      .confetti-piece {
        position: fixed;
        top: -20px; /* Start off-screen */
        width: 10px;
        height: 20px;
        opacity: 0.9;
        z-index: 50;
        pointer-events: none;
        animation: fall 5s linear forwards;
      }

      @keyframes fall {
        from {
          transform: translateY(0) rotateZ(0deg);
        }
        to {
          transform: translateY(110vh) rotateZ(720deg);
          opacity: 0;
        }
      }

      .animate-pulse-glow-cyan {
        animation: pulse-glow-cyan 2s infinite alternate;
      }
      .animate-pulse-glow-green {
        animation: pulse-glow-green 2s infinite alternate;
      }
      .animate-pulse-glow-purple {
        animation: pulse-glow-purple 2s infinite alternate;
      }

      @keyframes pulse-glow-cyan {
        from {
          box-shadow: 0 0 5px rgba(56, 189, 248, 0.2), 0 0 10px rgba(56, 189, 248, 0.2);
        }
        to {
          box-shadow: 0 0 20px rgba(56, 189, 248, 0.5), 0 0 30px rgba(56, 189, 248, 0.5);
        }
      }
      @keyframes pulse-glow-green {
        from {
          box-shadow: 0 0 5px rgba(74, 222, 128, 0.2), 0 0 10px rgba(74, 222, 128, 0.2);
        }
        to {
          box-shadow: 0 0 20px rgba(74, 222, 128, 0.5), 0 0 30px rgba(74, 222, 128, 0.5);
        }
      }
      @keyframes pulse-glow-purple {
        from {
          box-shadow: 0 0 5px rgba(167, 139, 250, 0.2), 0 0 10px rgba(167, 139, 250, 0.2);
        }
        to {
          box-shadow: 0 0 20px rgba(167, 139, 250, 0.5), 0 0 30px rgba(167, 139, 250, 0.5);
        }
      }

      .progress-bar-wave::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shine 2.5s infinite linear;
        background-size: 200px 100%;
      }

      @keyframes shine {
        from {
          background-position: -200px 0;
        }
        to {
          background-position: calc(100% + 200px) 0;
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
